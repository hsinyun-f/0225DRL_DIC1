<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HsinYun Fang | Personal Presence</title>
    <meta name="description"
        content="Personal single-page website for HsinYun Fang, featuring real-time clock and premium design.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-overlay"></div>

    <main class="container">
        <section class="glass-card" id="main-card">
            <div class="content">
                <h1 id="user-name" class="fade-in">HsinYun Fang</h1>
                <div class="divider"></div>
                <div class="time-container fade-in-delayed">
                    <p class="label">Current Local Time</p>
                    <div id="clock" class="clock-display">--:--:--</div>
                    <div id="date" class="date-display">...</div>
                </div>
            </div>
            <div class="status-indicator">
                <span class="dot"></span>
                <span>Live Status</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
